<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="canvas-container">
        <div class="wrapper">
            <div id="canvas"></div>
            <div class="slidercontainer">
                <input type="range" min="4" max="100" value ="4" class="slider" id="myRange">
                <p>Grid size: <span id="value"></span></p>
            </div>
        </div>
        <div class="color-container">
            <div class="colorSquare" id="black"></div>
            <div class="colorSquare" id="white"></div>
            <img src="img/colorful-square.png" alt="rainbow-square" class="colorSquare" id="rainbow">
        </div>
    </div>
    
</body>
</html>
